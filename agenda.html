<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de Contatos</title>
        <link rel="stylesheet" href="./agenda.css">
    </head>
    <body>
    <div class="container">
        <header>
            <img src="./images/address-book.png" alt="agenda de contato">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome" required placeholder="Nome do contato" />
            <input type="tel" id="numero" required placeholder="Número do contato" />
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing = 0>
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <tbody>
                <!-- A ideia é que aqui os contatos apareçam dinamicamente-->
            </tbody>
        </table>
    </div>
    <script src="./agenda.js"></script>
</body>
</html>
